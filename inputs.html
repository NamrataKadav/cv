<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of inputs in forms</title>
</head>
<body>
    <form action="" >
        <input type="text"><br>
        <input type="submit"><br>
        <input type="radio"><br>
        <input type="checkbox"><br>
        <input type="date"><br>
        <input type="number" min="2" max="10" step="2"><br>
        <input type="search"><br>
        <input type="color" name="" id="">
        
    </form>
</body>
</html>
